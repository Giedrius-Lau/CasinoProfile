<!DOCTYPE html>
<html lang="en">

<head>
  <title>Casino Portrait</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <meta name="title" content="Casino Portrait" />
  <link href="./../src/assets/css/default.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>

<body>
  <section class="grid default-grid">
    <div class="section-block">
      <div class="row">
        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-xs-12">
          <div class="card" >
            <div class="image-container-1"><button type="button" class="casino-button">Button</button></div>
            <div class="card-body">
              <img src="./../src/assets/img/promo_.svg" alt="promo" class="svg promo-svg">
              <h5 class="card-title">VIEW ALL PROMOTIONS</h5>
              <div class="info-block">
                <img src="./../src/assets/img/info_.svg" alt="info" class="svg">
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-4 col-lg-3 col-md-6 col-sm-6 col-6 odd">
          <div class="card" >
            <div class="image-container-2">
              <img class="ribbon-svg" src="./../src/assets/img/ribbon_.svg" alt="svg" />
              <div class="ribbon-content ribbon-content-first">
                <img src="./../src/assets/img/slot_.svg" alt="promo" class="svg" />
                <span>&#163; 1 345 126</span>
              </div>
            </div>
            <div class="card-body">
              <img src="./../src/assets/img/new_.svg" alt="promo" class="svg new-svg">
              <img src="./../src/assets/img/slot_.svg" alt="promo" class="svg slot-svg">
              <div class="info-block">
                <img src="./../src/assets/img/info_.svg" alt="info" class="svg">
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-4 col-lg-3 col-md-6 col-sm-6 col-6 even">
          <div class="card" >
            <div class="image-container-3"></div>
            <div class="card-body">
              <img src="./../src/assets/img/slot_.svg" alt="promo" class="svg">
              <div class="info-block">
                <img src="./../src/assets/img/info_.svg" alt="info" class="svg">
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card" >
            <div class="image-container-4"><h2 class="roulette-title">ROULETTE</h2></div>
            <div class="card-body">
              <img src="./../src/assets/img/new_.svg" alt="promo" class="svg">
              <div class="info-block">
                <img src="./../src/assets/img/info_.svg" alt="info" class="svg">
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-4 col-lg-3 col-md-6 col-sm-6 col-6 odd">
          <div class="card" >
            <div class="image-container-5"></div>
            <div class="card-body">
              <img src="./../src/assets/img/promo_.svg" alt="promo" class="svg promo-svg promo-svg-small">
              <div class="info-block">
                <img src="./../src/assets/img/info_.svg" alt="info" class="svg">
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-4 col-lg-3 col-md-6 col-sm-6 col-6 even">
          <div class="card" >
            <div class="image-container-6"></div>
            <div class="card-body">
              <img src="./../src/assets/img/jackpot_.svg" alt="promo" class="svg">
              <div class="info-block">
                <img src="./../src/assets/img/info_.svg" alt="info" class="svg">
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-4 col-lg-6 col-md-12 col-sm-12 col-xs-12">
          <div class="card" >
            <div class="image-container-7">
              <img class="ribbon-svg" src="./../src/assets/img/ribbon_.svg" alt="svg" />
              <div class="ribbon-content">
                <img src="./../src/assets/img/slot_.svg" alt="promo" class="svg" />
                <span>&#163; 1 345 126</span>
              </div>
            </div>
            <div class="card-body">
              <img src="./../src/assets/img/promo_.svg" alt="promo" class="svg promo-svg promo-svg-small">
              <div class="info-block">
                <img src="./../src/assets/img/info_.svg" alt="info" class="svg">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
